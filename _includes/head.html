<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta charset="utf-8" />
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
  />
  <meta property="og:locale" content="en_US" />

  {% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt| strip_html }}" />
  <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
  {% else %}
  <meta name="description" content="{{ site.description }}" />
  <meta property="og:description" content="{{ site.description }}" />
  {% endif %}
  <meta name="author" content="Nick Freitas" />

  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="twitter:title" content="{{ page.title }}" />
  <meta property="og:type" content="article" />
  {% else %}
  <meta property="og:title" content="{{ site.name }}" />
  <meta property="twitter:title" content="{{ site.name }}" />
  <meta property="og:type" content="website" />
  {% endif %} {% if site.avatar %}
  <meta property="og:image" content="{{site.avatar}}" />
  {% endif %} {% if site.url %}
  <meta property="og:url" content="{{site.url}}" />
  {% endif %}

  <title>
    {% if page.title %} {{ page.title }} &middot; {{ site.name }} {% else %} {{
    site.name }} {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css" />
  <link
    rel="stylesheet"
    href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface"
  />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

  <!-- Icons -->
  <link
    rel="apple-touch-icon-precomposed"
    sizes="144x144"
    href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png"
  />
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico" />

  <!-- RSS -->
  <link
    rel="alternate"
    type="application/rss+xml"
    title="RSS"
    href="/atom.xml"
  />
</head>
